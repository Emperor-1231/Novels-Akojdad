apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

react {
 
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

ext {
    versionMajor = 1
    versionMinor = 0
    versionPatch = 0
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "com.akojdad.novels"
    defaultConfig {
        applicationId project.hasProperty('customAppId') ? project.getProperty('customAppId') : 'com.akojdad.novels'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode ((((versionMajor << 10) | versionMinor) << 11) | versionPatch)
        versionName "$versionMajor.$versionMinor.$versionPatch"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix 'debug'
            versionNameSuffix "-debug"
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation 'com.facebook.soloader:soloader:0.10.5+'
    implementation 'androidx.core:core-ktx:1.9.0'

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true";
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true";
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true";

    if (isGifEnabled || isWebpEnabled) {
        implementation 'com.facebook.fresco:fresco:2.0.0'
        implementation 'com.facebook.fresco:imagepipeline-okhttp3:2.0.0'
    }

    if(isGifEnabled){
        implementation 'com.facebook.fresco:animated-gif:2.0.0'
    }

    if(isWebpEnabled){
        implementation 'com.facebook.fresco:webpsupport:2.0.0'
        if(isWebpAnimatedEnabled){
           implementation 'com.facebook.fresco:animated-webp:2.0.0'
        }
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
apply plugin: 'org.jetbrains.kotlin.android'; applyNativeModulesAppBuildGradle(project)